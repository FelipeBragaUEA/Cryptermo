<!DOCTYPE html>
<html>
<head>
  <title>Saved Profiles</title>
  <style>
    /* Add your CSS styles here */
    /* ... */
  </style>
</head>
<body>
  <h2>Saved Profiles</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Date of Birth</th>
      <th>Address</th>
      <th>Hash</th>
    </tr>
    {% for profile in profiles %}
    <tr>
      <td>{{ profile.name }}</td>
      <td>{{ profile.date_of_birth }}</td>
      <td>{{ profile.address }}</td>
      <td>{{ profile.hash }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
